<!DOCTYPE html>
<html>
<head>
    <title>Mouse Hover Example</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            text-align: center;
            padding: 20px;
        }
        .container:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="container" onmouseover="showNewContent()">
        <h1>Hover over me!</h1>
        <img id="newImage" src="" alt="">
        <p id="newText"></p>
    </div>

    <script>
        function showNewContent() {
            var image = document.getElementById("newImage");
            var text = document.getElementById("newText");

            image.src = "path/to/new-image.jpg";
            text.innerHTML = "New Text";
        }
    </script>
</body>
</html>

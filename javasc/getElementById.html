<html>
    <head>
        <title>
            Zoom in and out
        </title>
    </head>
    <body>
        <p id="zoom">Zoom in and out</p>
        <button onclick="document.getElementById('zoom').style.fontSize='10'">Zoom out</button>
        <button onclick="document.getElementById('zoom').style.fontSize='40'">Zoom in</button>
        <button onclick="document.getElementById('zoom').style.color='red'">Change color</button>
        <button onclick="document.getElementById('zoom').style.color = getRandomColor()">Random color</button>
        <button onclick="document.getElementById('zoom').innerHTML = 'Hello'">Change text</button>
        <br><br>
        <img src="off.jpg" id="bulb" onmouseover="document.getElementById('bulb').src='on.jpg'" onmouseout="document.getElementById('bulb').src='off.jpg'" >
        <script>
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                  color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        </script>
    </body>
</html>
